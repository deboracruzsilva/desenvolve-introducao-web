Parágrafos em geral terão a fonte Arial

Parágrafos declarados logo após h1 ficarão em negrito

3. Implemente um código CSS para estilizar a classe .destaque da seguinte forma.

Se atribuída a um parágrafo, ficará em negrito

Se atribuída a um <strong> , ficará em vermelho-->

<!DOCTYPE html>
<html>
   <head>
    <title>Olá, CSS!</title>
   <link href="style.css" rel="stylesheet"/>
   </head>
   <body>
    <h1>Exemplo de estilização</h2>
    <p>
        Esse é um exemplo de um parágrafo estilizado em CSS.

    </p>
    <p>
        Estou aprenedendo a estilizar em CSS. Isso é <strong class="destaque">muito</strong> bacana.
    </p>
    <p class="destaque">
        <strong class="destaque">Ainda é o começo</strong>, mas acredito que tenho muito o que aprender. 
    </p>
    <p>

    </p>
   </body>
</html>
